<div class="row">
    <div *ngIf="isLoading">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>
    <div class="column-60">
        <form [formGroup]="formGroup" (ngSubmit)="saveTemplate(formGroup)">
            <mat-card>
                <mat-card-header class="primary cardHeader">
                    <mat-card-title class="cardTitle">Template para {{notificationType.description}}</mat-card-title>
                </mat-card-header>
                <mat-card-content class="content">
                    <mat-form-field class="field" appearance="outline">
                        <mat-label>Asunto</mat-label>
                        <input matInput formControlName="subject">
                    </mat-form-field>
                    <angular-editor formControlName="htmlBody" [config]="editorConfig"></angular-editor>
                </mat-card-content>
            </mat-card>
            <br>
            <button mat-flat-button class="btnEnviar" type="submit" [disabled]="formGroup.invalid">
                &nbsp;&nbsp;&nbsp;Guardar&nbsp;&nbsp;&nbsp; </button>
        </form>
        <br>
    </div>
    <div class="column-40">
        <mat-card>
            <mat-card-header class="primary cardHeader">
                <mat-card-title class="cardTitle">Tokens</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-list>
                    <mat-list-item *ngFor="let templateRef of templateReferences">
                        <p matLine>
                            <span> {{templateRef.token}} : {{templateRef.description}} </span>
                        </p>
                        <mat-divider></mat-divider>
                    </mat-list-item>
                </mat-list>
            </mat-card-content>
        </mat-card>
    </div>
</div>
